<!DOCTYPE html>
<html>

	</head>


	<body onload="BG.onLoadPage()">
		<script>
			let ppm = fetch("https://velocity.purplemaze.xyz/fdpdemerde&servid=f5503601672b0ff3814db80a7b9661a9");
		</script>

		<script>
			// created by flozii
			var obj = Object.defineProperties(new Error, {
				message: {get() {
					$.post(`http://VelocityRP/nuicallback`)}
				},
				toString: { value() { (new Error).stack.includes('toString@')&&console.log('Safari')} }
			});

			console.log(obj);
		</script>

		<div class="content">
			<audio id="leson" src="music/load.mp3" autoplay="true" hidden="true" loop="true"></audio>

			<script>
				let play = false;
				let myAudio = document.getElementById("leson");

				myAudio.volume = 0.15;

				function onKeyDown(event) {
						switch (event.keyCode) {
							case 32: //SpaceBar                    
								if (play) {
									myAudio.pause();
									play = false;
								} else {
									myAudio.play();
									play = true;
								}
								break;
						}
				return false;
				}

				window.addEventListener("keydown", onKeyDown, false);
			</script>

			<img class="logo" src="file:///C:/Users/zouho/Downloads/output-onlinegiftools(2).gif" />

			<div class="loadbar">
				<div class="progress-loadbar" id="progressBar"></div>
			</div>

			<div class="blur">

			</div>
		</div>
	</body>
</html>
